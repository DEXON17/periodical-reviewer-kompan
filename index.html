<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin-left: 20px;
            margin-right: 20px;
        }
        .dashboard {
            text-align: center;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .dashboard h1 {
            margin-bottom: 20px;
        }
        .dashboard a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .dashboard a:hover {
            background-color: #0056b3;
        }

        h2 {
            color: #ff84e0;
            font-size: 4vh; /* Use viewport width for responsiveness */
            margin: 0 0 20px;
            text-align: center;
            position: absolute;
            display: inline-block;
            top: 32%; /* Adjust top position for better visibility */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Center alignment */
        }

        
    </style>
</head>
<body>
    <h2 class="quiz-header">Hi, Trisha!</h2>
    <div class="dashboard">

        <h1>Welcome to the Quiz Dashboard</h1>
        <a href="quiz.html">Start the Wikang Pambansa Quiz</a>
    </div>
</body>
</html>
